<!DOCTYPE html>
<html>
  
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8" />
  </head>
  <body class="page">
    <header class="poster-section">
      <img
        class="poster-section_image"
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower Matrix a.k.a Urgent-Important Matrix"
      />
      <a
        class="poster-section_text"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    
    <main>
      <section id="add-item-block" 
               class="new-task">
        <label class="label new-task-label" 
               for="new-task">Add Item</label>
        <div class="new-task_row-wrapper">
          <input
            id="new-task"
            class="new-task_row-wrapper__task text-input"
            type="text"
          />
          <button class="button new-task_row-wrapper__button">Add</button>
        </div>
      </section>
      <section class="added-tasks">
        <h3 class="added-tasks_headline">Todo</h3>
        <ul class="incomplete-tasks-block" 
            id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" 
                   class="checkbox-input" />
            <label class="label task">Pay Bills</label>
            <input type="text" 
                   class="task text-input" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-icon" 
                   src="./remove.svg" 
                   alt="remove item" />
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" 
                   class="checkbox-input" />
            <label class="label task">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="task text-input" />
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="remove-icon" 
                   src="./remove.svg" 
                   alt="remove item" />
            </button>
          </li>
        </ul>
        <h3 class="added-tasks_headline">Completed</h3>
        <ul class="completed-tasks-block" 
            id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" 
                   class="checkbox-input" 
                   checked />
            <label class="label task">See the Doctor</label>
            <input type="text" 
                   class="task text-input" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-icon" 
                   src="./remove.svg" 
                   alt="remove item" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    
    <script src="app.js"></script>
    
  </body>
</html>
